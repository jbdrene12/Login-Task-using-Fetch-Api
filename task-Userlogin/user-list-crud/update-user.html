<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script-crud.js"></script>
</head>

<body>
    <style>
        label>input.form-control {
            width: 550px;
        }
    </style>
    <div class="mx-4">
        <br>
        <h1 class="d-inline h5"><b id="title">Add User</b></h1>
        <a href="../user-default.html" class="float-end btn btn-primary" style="width: 150px;">Back</a>
    </div>
    <div class="mt-4 d-flex justify-content-center align-items-center">
        <form action="../user-default.html" class="mx-4 flex-fill border border-secondary" onsubmit="put(api_url)">
            <fieldset class="my-3">
                <label class="form-label mx-4" for="f-name">First Name <input type="text" class="form-control"
                        id="f-name" placeholder="First Name" onkeyup="myKeyPress(event,0)" required></label>
                <label class="form-label" for="l-name">Last Name <input type="text" class="form-control" id="l-name"
                        placeholder="Last Name" onkeyup="myKeyPress(event,1)" required></label>
            </fieldset>
            <fieldset class="mt-3">
                <label class="form-label mx-4" for="full-name">Full Name <input type="text" class="form-control"
                        id="full-name" disabled placeholder="Full Name"></label>
                <label class="form-label" for="gender">Gender <input type="text" class="form-control" id="gender"
                        placeholder="Phone Number" maxlength="6" pattern="^(male)|(female)$" required></label>
                <p class="text-secondary w-50 small mt-0 mx-4">A block of help text that breaks onto a new line and
                    beyond one line.</p>
            </fieldset>
            <fieldset class="mb-3">
                `<label class="form-label mx-4" for="email">Email <input type="email" class="form-control"
                        placeholder="Email" id="email" required></label>
                <label class="form-label" for="status">Status <input type="text" class="form-control" id="status"
                        placeholder="Status" pattern="^(active)|(inactive)$" required></label>
            </fieldset>
            <input type="submit" value="Update Parameter" class="btn btn-primary float-end px-5 mx-4 mb-4">
        </form>
    </div>
    <script>

        
    const retrievedData = retrieve();
        console.log(retrievedData);
        let name = retrievedData[1].split(" ")
        document.getElementById("title").innerHTML = `Update - ID:${retrievedData[0]}`;
        document.getElementById("f-name").value = name[0];
        document.getElementById("l-name").value = name[1];
        document.getElementById("full-name").value = retrievedData[1];
        document.getElementById("gender").value = retrievedData[3];
        document.getElementById("email").value = retrievedData[2];
        document.getElementById("status").value = retrievedData[4];
        


        api_url = `https://gorest.co.in/public/v2/users/${retrievedData[0]}?access-token=3803732897851d7e9809cc003e1b8cc80ad27dcaa86b741c07894ed034de8f21`

        let user;
        async function put(url) {
            fetch(url, {
                method: "PUT",
                body: JSON.stringify({
                    name: document.getElementById("full-name").value,
                    email: document.getElementById("email").value,
                    gender: document.getElementById("gender").value.toLowerCase(),
                    status: document.getElementById("status").value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8",
                    "Authorization": "Bearer"
                }
            })
            
            .then(response => response.json())
            .then(json => console.log(json));
            alert("Success")
        }
        let firstName = "",
            lastName = "";
        const arrayOfId = ["f-name", "l-name"];
        function myKeyPress(e, val) {
            if (/^[a-zA-Z0-9]$/.test(e.key)) {
                if (val == 0) {
                    firstName += e.key;
                }
                else {
                    lastName += e.key;
                }
                document.getElementById("full-name").value = `${firstName} ${lastName}`;

            }
            else if (e.key == "Backspace" || e.key == "Delete") {
                // firstName = "";
                // lastName = "";
                val == 0 ? firstName = "" : lastName = "";

                document.getElementById(arrayOfId[val]).value = "";
                document.getElementById("full-name").value = `${firstName} ${lastName}`;
            }
            if (firstName != document.getElementById(arrayOfId[val]).value || lastName != document.getElementById(arrayOfId[val]).value) {
                val == 0 ? firstName = document.getElementById(arrayOfId[val]).value : lastName = document.getElementById(arrayOfId[val]).value;
                document.getElementById("full-name").value = `${firstName} ${lastName}`;
            }
            return `${firstName} ${lastName}`;
        }
   
   </script>
</body>

</html>
